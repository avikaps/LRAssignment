{% extends "base.html" %}

{% block content %}
    <h1>Hi, {{ current_user.username }}!</h1>
    <h1>{{ data.question }}</h1>
    <div>
	<form action="/poll">
	{% for e in data.fields %}
		<input type="radio" name="field" value="{{ e }}"> {{ e }} <br>
	{% endfor %}
	<input type="submit" value="Vote" />
	</form>
	</div>
{% endblock %}
